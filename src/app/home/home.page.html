<ion-header>
  <ion-toolbar>
    <ion-title>
      Nokia 3310 ringtone app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding="true">
  <ion-item>
    <ion-label color="primary">{{myVar}}</ion-label>
  </ion-item>
  <!--<textarea rows="1" cols="40">-->
  <!--{{ myVar }}-->
  <!--</textarea>-->
  <td><button type="button" (click)="reset()">reset<br></button></td>

  <br>
  <table>
    <tbody>
    <tr>
      <td><button type="button" (click)="buttonClicked(1)">1<br></button></td>
      <td><button type="button" (click)="buttonClicked(2)">2<br>abc</button></td>
      <td><button type="button" (click)="buttonClicked(3)">3<br>def</button></td>
    </tr>
    <tr>
      <td><button type="button" (click)="buttonClicked(4)">4<br>ghi</button></td>
      <td><button type="button" (click)="buttonClicked(5)">5<br>jkl</button></td>
      <td><button type="button" (click)="buttonClicked(6)">6<br>mno</button></td>
    </tr>
    <tr>
      <td><button type="button" (click)="buttonClicked(7)">7<br>pqrs</button></td>
      <td><button type="button" (click)="buttonClicked(8)">8<br>tuv</button></td>
      <td><button type="button" (click)="buttonClicked(9)">9<br>wxyz</button></td>
    </tr>
    <tr>
      <td><button type="button" (click)="buttonClicked(10)">*<br>+</button></td>
      <td><button type="button" (click)="buttonClicked(11)">0<br>_</button></td>
      <td><button type="button" (click)="buttonClicked(12)">#<br>UP</button></td>
    </tr>
    </tbody>
  </table>


</ion-content>
