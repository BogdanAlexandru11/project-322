<ion-header>
  <ion-toolbar>
    <ion-title>
      Nokia 3310 ringtone app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding="true">
  <ion-item>
    <ion-label color="primary">{{myVar}}</ion-label>
  </ion-item>
  <!--<textarea rows="1" cols="40">-->
  <!--{{ myVar }}-->
  <!--</textarea>-->
  <!-- DAILY CSS IMAGES 31 - NOKIA 3310-->
  <div class="nokia">
    <div class="body"></div>
    <div class="side"></div>
    <div class="speaker">
      <div class="speaker-holes"></div>
    </div>
    <div class="logo">
      <p>NOKIA</p>
    </div>
    <div class="top"></div>
    <div class="screen">
      <div class="score">
        <p>1073</p>
        <p>23</p>
      </div>
      <div class="frame"></div>
      <div class="snake"></div>
    </div>
    <div class="buttons">
      <div class="home"></div>
      <div class="call"></div>
      <div class="select">
        <div class="arrow"></div>
      </div>
      <button class="keys n123"></button>
      <button class="keys n456"></button>
      <button class="keys n789"></button>
      <button class="keys n0"></button>
    </div>
  </div>
</ion-content>
